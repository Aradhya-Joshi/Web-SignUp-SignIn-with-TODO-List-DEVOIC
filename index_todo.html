<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style_todo.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <h2>ToDo List</h2>
        </div>
        <div class="todo-body">
            <input
                type="text"
                id="todoText"
                class="todo-input"
                placeholder="Add your works"
            />
            <span class="material-symbols-outlined" onclick="CreateToDoItems();">
                add
            </span>
        </div>
    
    <h5 id="Alert"></h5>
    <ul id="list-items" class="list-items"></ul>

    </div>

    
    <script type="text/javascript" src="script_todo.js"></script>
</body>
</html>
